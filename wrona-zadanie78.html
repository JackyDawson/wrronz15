<html>
<body>
<script type="text/javascript">
function okno_zamknij_wrona()
{
window.close()
}
</script>
<script language="JavaScript">
var liczba1=prompt("R="," ");
var R=parseFloat(liczba1);
var licznik_wro=0;
for(var i=-Math.round(R)-1; i<=Math.round(R)+1; i++){
for(var j=-Math.round(R)-1; j<=Math.round(R)+1; j++){
d=Math.sqrt(i*i+j*j);
if(d<=R){licznik_wro++;}
document.write("("+i+","+j+")"+"  ");
}
document.write("<br>");
}
document.write("N="+licznik_wro+"	");
</script>
<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_wrona()"/>
</body>
</html>
