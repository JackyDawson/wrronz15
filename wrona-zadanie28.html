 function router(model_k,ilosc_k,ip_k)//początek konstruktora
{

}//koniec konstruktora
 router.prototype.wypisz = function () //definicja metody
 {
 alert(this.model + ' ' + this.ilosc+ ' ' + this.ip);
 };

var router2 = new router('Xiaomi', '4x ethernet', '10.0.10.1');
router1.wypisz(); // uruchomienie metody wypisz() dotyczącej osoby 1
router2.wypisz();
 document.write("dostęp do właściwości"+"<br>");
// poniżej dostęp do pól osoby1
