<html>
<head>
<script type="text/javascript">
function okno_zamknij_wrona()
{
window.close()
}
var router_wyswietl_wrona = {
nazwa: 'TPLink',
ilosc_wy: '3x ethernet',
domyslne_ip: '192.168.1.1',
pokaz: function ()
{
document.write(this.nazwa + ' ' + this.ilosc_wy+' ' +this.domyslne_ip)
}
}
router_wyswietl_wrona.pokaz();
router_wyswietl_wrona.wifi="nie";
router_wyswietl_wrona.wypisz=function() {alert('WiFi: ' + this.wifi)}
router_wyswietl_wrona.wypisz();
</script>
</head>
<body>
<br>
programowanie obiektowe<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_wrona()"/>
</body>
</html>
